<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pay Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0c5;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #264458;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .loader {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .loader div {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #3498db;
            border-radius: 50%;
            animation: loaderAnimation 1.2s linear infinite;
        }

        .loader div:nth-child(1) {
            top: 8px;
            left: 8px;
            animation-delay: 0s;
        }

        .loader div:nth-child(2) {
            top: 8px;
            left: 32px;
            animation-delay: -0.4s;
        }

        .loader div:nth-child(3) {
            top: 8px;
            left: 56px;
            animation-delay: -0.8s;
        }

        @keyframes loaderAnimation {
            0% { transform: scale(0); }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "paynow.html";
        }, 3000); // Redirect after 3 seconds (3000 milliseconds)
    </script>
</head>
<body>
    <h1>Welcome to Pay Now</h1>
    <div class="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
